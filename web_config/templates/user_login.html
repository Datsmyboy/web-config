{% load static %}

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/mainstyle.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/henchmandesign.css' %}">
</head>
<body>


<div class="x-100pc y-100vh bg-blue flex-default x-center y-center pad20px">
    <form class="card-default x-500px x-100pc-tab " method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h4 class="text-subtitle-b aft-group">Login</h4>
        <div class="aft-group">
            <div>{{ form.username.label }}</div>
            <div  class="loginform">{{ form.username }}</div>
            <div>{{ form.username.errors }}</div>
        </div>
        <div class="aft-group">
            <div>{{ form.password.label }}</div>
            <div  class="loginform">{{ form.password }}</div>
            <div>{{ form.password.errors }}</div>
        </div>
        <button class="btn-blue aft-group" type="submit">Login</button>
        <p style="text-align: center;">not yet registered? <a href="">Click here</a></p>
    </form>



</div>
<script type="text/javascript">
    aler("warning: Your admin doesn't set the payment standard yet")
</script>
</body>
</html>
