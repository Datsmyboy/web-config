
{% extends 'home_layout.html' %}
{% block content %}
<div class="card-lined aft-group">
	<div class="table-default">
	<div class="table-head table-row">
		<div class="table-cell">Product</div>
		<div class="table-cell">Tax</div>
		<div class="table-cell">Price</div>
		<div class="table-cell">Option</div>
	</div>
{% for item in user_posts %}
	<div class="table-row">
		<div class="table-cell">{{ item }}</div>
		<div class="table-cell">not available</div>
		<div class="table-cell">{{ item.price }}</div>
		<div class="table-cell">not available</div>
	</div>
{% endfor %}
</div>
</div>
{% endblock %}
